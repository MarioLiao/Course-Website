<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/studentlabs.css') }}">
        <title>Lab Grades</title>

    </head>

    <body>

        <div class = "header">

            <h1>{{ username }}'s Lab Grades</h1>

        </div>

        <div class = "break">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <table class = "grades_table">

            <tr>
                <th>Lab #</th>
                <th>Mark</th>
            </tr>
            
            {% for Lab in users_lab_result %}
            <tr>
                <td> {{ Lab.lab_number }}</td>
                <td> {{ Lab.mark }}%</td> 
            </tr>
            {% endfor %}

        </table>

        <br>

        <table class = "remark_table">

            <tr>
                <th>Remark Request Description</th>
                <th>Lab #</th>
            </tr>

            <tr>
                <form action="http://127.0.0.1:5000/studentlabs/{{username}}" method = "post">
                    <td>
                        <label for="remarkrequest"></label>
                        <textarea rows="4" cols="50" id="text" name="RemarkRequest"></textarea>  
                    </td>
                    <td>
                        <label for="labnumber"></label>
                        <select name="LabNumber" id="LabNumber">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>
                            <option value=9>9</option>
                            <option value=10>10</option>
                            <option value=11>11</option>
                            <option value=12>12</option>
                        </select>
                    </td>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </form>
            </tr>

        </table>

        <footer>

            <p>Site designed by: Mario Liao</p>
            <a href="https://www.utsc.utoronto.ca/cms/faculty-of-computer-science">Faculty of Computer Science at UofT </a>

        </footer>

    </body>

</html>
