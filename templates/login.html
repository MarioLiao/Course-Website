<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <title>Login</title>

    </head>

    <body>

        <div class = "header">

            <h1>Login</h1>

        </div>

        <div class = "break">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <div class = "info">

            <form action="http://127.0.0.1:5000/login" method = "post">
                <label for="username">Username</label>
                <br>
                <input type="text" id="Username" name="Username">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="text" id="Password" name="Password">
                <br>
                <button type="login">Login</button>
            </form>

        </div>

        <div class = "register">

            <a href="{{ url_for('register') }}">Go To Register</a>

        </div>

        {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
           <ul class=flashes>
           {% for category, message in messages %}
             <li class="{{ category }}"><strong>Error: </strong>{{ message }}</li>
           {% endfor %}
           </ul>
         {% endif %}
        {% endwith %}

        <footer>

            <p>Site designed by: Mario Liao</p>
            <a href="https://www.utsc.utoronto.ca/cms/faculty-of-computer-science">Faculty of Computer Science at UofT </a>

        </footer>

    </body>

</html>
