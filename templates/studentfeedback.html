<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/studentfeedback.css') }}">
        <title>Send Feedback</title>

    </head>

    <body>

        <div class = "header">

            <h1>Send Feedback</h1>

        </div>

        <div class = "break">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <div class = "feedbackInfo">

            <div class = "info">

                <form action="http://127.0.0.1:5000/studentfeedback/{{username}}" method = "post">
                    <label for="likeTeaching">What do you like about the instructor teaching?</label>
                    <br>
                    <textarea rows="4" cols="50" id="text" name="likeTeaching"></textarea>
                    <br>
                    <label for="improveTeaching">What do you recommend the instructor to do to improve their teaching?</label>
                    <br>
                    <textarea rows="4" cols="50" id="text" name="improveTeaching"></textarea>
                    <br>
                    <label for="likeLabs">What do you like about the labs?</label>
                    <br>
                    <textarea rows="4" cols="50" id="text" name="likeLabs"></textarea>
                    <br>
                    <label for="improveLabs">What do you recommend the lab instructors to do to improve their lab teaching?</label>
                    <br>
                    <textarea rows="4" cols="50" id="text" name="improveLabs"></textarea>
                    <br>
                    <label for="selectInstructor">Select Instructor</label>
                    <br>
                    <select name="SelectInstructor" id="SelectInstructor">
                        {% for instructor in users_instructor_result %}
                        <option value="{{instructor}}">{{ instructor }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <input type="submit" name="feedbackSubmit" value="submit">
                </form>

            </div>

        </div>

        <footer>

            <p>Site designed by: Mario Liao</p>
            <a href="https://www.utsc.utoronto.ca/cms/faculty-of-computer-science">Faculty of Computer Science at UofT </a>

        </footer>

    </body>

</html>
